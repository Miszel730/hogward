<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>List</h1>
      <input type="text" id="searchByName" />
      <details id="filterConteiner">
        <button class="house">All students</button>
        <button class="house">Gryffindor</button>
        <button class="house">Hufflepuff</button>
        <button class="house">Slytherin</button>
        <button class="house">Ravenclaw</button>
      </details>
      <select class="sort">
        <option value="firstName" class="firstName">By name</option>
        <option value="lastName" class="lastName">By lastname</option>
        <option value="default" class="default">Reset</option>
      </select>
      <div id="main-info">
        <div class="each-house">
          <div class="gryffindor">Gryffindor:</div>
          <div class="hufflepuff">Hufflepuff:</div>
          <div class="slytherin">Slytherin:</div>
          <div class="ravenclaw">Ravenclaw:</div>
        </div>
        <div class="total-num">Total:</div>
        <div class="expel-stud">Expalled:</div>
        <div class="displayed">All displayed:</div>
      </div>

      <section id="list">
        <template id="studentTemplate">
          <article>
            <img class="picture" />
            <div class="firstname"></div>
            <div class="lastname"></div>
            <div class="middlename"></div>
            <div class="nickname"></div>
            <div class="gender"></div>
            <div class="house"></div>
            <div class="blood"></div>
            <button class="expell">expell</button>
            <label class="prefect-label" for="prefect">Prefect</label>
            <input type="checkbox" class="prefect" name="prefect" />
            <label class="inq-label" for="inq-squad">Inquistorial Squad</label>
            <input type="checkbox" class="inq-squad" name="inq-squad" />
            <button id="modalBtn">Details</button>
          </article>
        </template>
      </section>
      <div id="modal_bg" class="modal-template">
        <div id="modal" class="modal-content">
          <button class="close-modal">x</button>
          <img class="modal-picture" />
          <div class="name">name</div>
          <div class="bloodtype">blood type</div>
          <!-- <div class="attributes">Attributes</div> -->
          <button class="expell2">Expell student</button>
          <button class="add-remove-prefect">Make prefect</button>
          <button class="squad">Inquistorial squad</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
